<h1>Create a new Todo Below:</h1>
<section>
    <div>
    <form [formGroup] = "todoForm" >
        <label for="todoName"> Todo Name: </label>
        <input type="text" formControlName ="todoName" id="todoName" [(ngModel)] = "todoNameDisplay">
        <div *ngIf="todoName.invalid && (todoName.dirty || todoName.touched)" class="alert alert-danger">Todo Name is Required with at least 4 characters</div>

        <label for="todoDescription"> Todo Description: </label>
        <input [(ngModel)] ="todoDescriptionDisplay" type="text" formControlName ="todoDescription" id="todoDescription">
        <div *ngIf="todoDescription.invalid && (todoDescription.dirty || todoDescription.touched)" class="alert alert-danger">Todo Description is Required</div>

        <label for="todoCategory">Todo Category: </label>
        <input type="text" formControlName= "todoCategory" id="todoCategory" [(ngModel)] = "todoCategoryDisplay">        
        <div *ngIf="todoCategory.invalid && (todoCategory.dirty || todoCategory.touched)" class="alert alert-danger">Todo Category is Required with at least 5 characters</div>
        <button type="button" (click)="onSubmit()" id="submitButton"> Submit Button</button>
    </form>
    </div>

    <div>
        <p id="todoNameDisplay">{{ todoNameDisplay }}</p>
        <p id="todoDescriptionDisplay"> {{ todoDescriptionDisplay }}</p>
        <p id="todoCategoryDisplay">{{ todoCategoryDisplay }}</p>
    </div>

</section>
